            font-size: 13px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        table,tr,td{
            border-collapse: collapse;
        }
        table{
            border: 1px solid orange;
        }
        td{
            padding: 20px;
            font-weight: bolder;
        }

        }
        table>tbody>tr:not(:first-child):nth-child(odd)>td:not(:first-child):nth-child(even){

        }
        table>tbody>tr:nth-child(even)>td:not(:first-child):nth-child(even){
            background-color: orange;
        }
        table>tbody>tr:nth-child(even)>td:not(:first-child):nth-child(odd){
            background-color: black;
        }
    </style>
</head>
