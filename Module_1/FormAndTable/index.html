<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td>Languages</td>
                <td>
                    <select name="" id="">
                        <option value="">English</option>
                        <option value="">Korean</option>
                        <option value="">Japannes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Introduction</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>File</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="hobby" checked> Football
                    <input type="checkbox" name="hobby"> Walking
                    <input type="checkbox" name="hobby"> Swimming
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" checked> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Dob</td>
                <td>
                    <input type="date"> 
                    <input type="time">
                    <br>
                    <input type="datetime-local"> <br>
                    <input type="week"> <br>
                    <input type="month">
                </td>
            </tr>
            
            <tr>
                <td>Username</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Search</td>
                <td>
                    <input type="search">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>
                    <input type="tel" required>
                </td>
            </tr>
            <tr>
                <td>Website</td>
                <td>
                    <input type="url" required>
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="number" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                    <button type="button" onclick="alert('xin chÃ o')">My Button</button> -->
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                    <input type="button" value="My Button" onclick="alert('hello')">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
