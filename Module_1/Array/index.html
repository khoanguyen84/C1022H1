            let keyword = document.getElementById("keyword").value;
            let position = -1;
            // b1: kiểm tra xem keyword có trong mảng English
            for (let i = 0; i < english.length; i++) {
                if (english[i].toLowerCase() == keyword.toLowerCase().trim()) {
                    position = i;
                    break;
                }
            }
            // b2: dựa vào position để quyết định dịch
            document.getElementById("result").innerHTML = `${position != -1 ? vietnam[position] : 'not found'}`;
